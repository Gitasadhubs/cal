name: Deploy React (Vite) to GitHub Pages (Production)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: ${{ vars.PACKAGE_MANAGER }}

      - name: Install dependencies
        run: |
          if [ "${{ vars.PACKAGE_MANAGER }}" == "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ vars.PACKAGE_MANAGER }}" == "yarn" ]; then
            yarn install --immutable
          else # Default to npm
            npm ci
          fi

      - name: Build project
        run: |
          if [ "${{ vars.PACKAGE_MANAGER }}" == "pnpm" ]; then
            pnpm run build
          elif [ "${{ vars.PACKAGE_MANAGER }}" == "yarn" ]; then
            yarn build
          else # Default to npm
            npm run build
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ vars.BUILD_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
